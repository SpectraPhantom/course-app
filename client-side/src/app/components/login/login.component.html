<div class="container">
    <div class="row h-100">
        <div class="col-sm-6 offset-md-3 text-center text-light mt-5">
            <h1>Welcome in the Course App</h1>
            <p>Sign in to access app</p>
        </div>
        <div class="col-sm-6 offset-md-3 text-center login-container text-light mt-5">
            <h3 class="mb-4">Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control w-50 mt-2" formControlName="username" id="username" autocomplete="off">
                    <div class="error" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Username is required</div>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control w-50 mt-2" formControlName="password" id="pwd" autocomplete="off">
                    <div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password is required</div>
                </div>
                <button class="btn btn-success mt-3" [disabled]="loginForm.invalid">Login</button>
                <div *ngIf="invalidLogin" class="error">
                    <div>Invalid credentials.</div>
                </div>
            </form>
        </div>
    </div>
</div>
